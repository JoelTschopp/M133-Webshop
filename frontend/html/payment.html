<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/paymentStyle.css" />
    <title>Dorfladen</title>
  </head>

  <body>
    <header id="header"></header>

    <div>
      <form class="form" method="GET" action="http://localhost:8000/">
        <label>Vorname</label>
        <input id="firstName" type="text" pattern="[a-zA-Z]*" required /><br />
        <label>Nachname</label>
        <input id="lastName" type="text" pattern="[a-zA-Z]*" required/><br />
        <label>Email</label>
        <input type="email" required/><br />

        <input type="submit" class="finishBtn" value="Bestellung abschliessen"></input>
      </form>
    </div>
    <script src="/assets/scripts/payment.js"></script>
    <script src="/assets/scripts/style.js"></script>
  </body>
</html>
